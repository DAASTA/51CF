<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FC15</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script>
        var jsonData;
        window.onload = function () {

            var logFile = document.getElementById('json-selector');
            //var jsonData;
            logFile.addEventListener('change', function () {
                $('canvas').show();
                if (!logFile.value) {
                    alert('没有选择文件');
                    return;
                }
                var file = logFile.files[0];
                if (file.size == 0) {
                    alert('Empty file!');
                    return;
                }
                var reader = new FileReader();
                reader.onload = function (e) {
                    jsonData = JSON.parse(e.target.result);
                    //console.log(jsonData);
                    loadGame();
                };
                reader.readAsText(file);
            });
            $('#info-board').hide();
        }
    </script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/cells.js"></script>
    <script type="text/javascript" src="js/tentacles.js"></script>
    <style>
        #info-board {
            position: absolute;
            left: 820px;
            border: 2px solid #0026ff;
        }
    </style>

</head>

<body>
    <div>
        <input id="json-selector" type="file" />
    </div>
    <div id="game"></div>
    <canvas id="info-board" width="500" height="800"></canvas>
</body>

</html>
